services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: forex
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD must be set}
      POSTGRES_DB: forex_scalper
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forex -d forex_scalper"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: .
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_USER: forex
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD must be set}
      DB_NAME: forex_scalper
      DATA_FEED: demo
    volumes:
      - ./:/app

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_USER: forex
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD must be set}
      DB_NAME: forex_scalper
      OANDA_ACCOUNT_ID: ${OANDA_ACCOUNT_ID:-}
      OANDA_API_TOKEN: ${OANDA_API_TOKEN:-}
      OANDA_ENVIRONMENT: ${OANDA_ENVIRONMENT:-practice}
      API_KEY: ${API_KEY:-}
      CORS_ORIGINS: "http://localhost:3000,http://web:80"
    volumes:
      - ./:/app

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - api
    ports:
      - "127.0.0.1:3000:80"

volumes:
  timescaledb_data:
